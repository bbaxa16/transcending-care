<!DOCTYPE html>
<html ng-app='ts'>
  <head>
    <meta charset="utf-8">
    <title>Transcending Care</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- icons -->
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="http://via.placeholder.com/64x64">
    <link rel="apple-touch-icon" sizes="57x57" href="http://via.placeholder.com/57x57">
    <meta name="application-name" content="Transcending Care">
    <!-- search engines -->
    <meta name="author" content="Brook Baxa, Alexandra Alday, Maya Gold">
    <meta name="description" content="Transcending Care">
    <link rel="canonical" href="https://transcendingcare.herokuapp.com/">
    <!-- twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@transcendi_care">
    <meta name="twitter:creator" content="@transcendi_care">
    <meta name="twitter:title" content="Transcending Care">
    <meta name="twitter:description" content="A self care app for trans/non binary/and gender non conforming folx.">
    <meta name="twitter:image:src" content="http://via.placeholder.com/64x64">
    <!-- og  -->
    <meta property="og:site_name" content="Transcending Care">
    <meta property="og:url" content="https://transcendingcare.herokuapp.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Transcending Care">
    <meta property="og:description" content="A self care app for trans/non binary/and gender non conforming folx.">
    <meta property="og:image" content="http://via.placeholder.com/64x64">
    <!-- google -->
    <meta itemprop="name" content="Transcending Care">
    <meta itemprop="description" content="A self care app for trans/non binary/and gender non conforming folx.">
    <meta itemprop="image" content="http://via.placeholder.com/64x64">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="/main.css">
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" charset="utf-8"></script>
    <!-- javascript file -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/app.js" charset="utf-8"></script>
    <title>Transcending Care</title>
  </head>

  <body ng-controller='mainController as ctrl'>

    <!-- basic responsive navbar from the basic gods -->

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Transcending Care</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Forum</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
            <li id="logout" ng-show="ctrl.loggedin" ng-click="ctrl.logout()"><a href="#">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <!-- register form -->
    <div id="register" ng-hide="ctrl.loggedin">
      <form>
        <div class="form-group">
          <input class="form-control" type="username" ng-model="userReg.username" placeholder="username">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" ng-model="userReg.password" placeholder="password">
        </div>
        <button type="button" class="btn btn-primary" ng-click="ctrl.register(userReg)">Register</button>
        <br/>
        {{ ctrl.message }}
      </form>
    </div>

    <!-- login form -->
      <div id="login" ng-hide="ctrl.loggedin"> 
        <form ng-submit="ctrl.login(userLog)">
          <div class="form-group">
            <input class="form-control" type="username" ng-model="userLog.username" placeholder="username">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" ng-model="userLog.password" placeholder="password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>


  </body>
</html>
